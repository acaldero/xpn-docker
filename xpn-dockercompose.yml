version: "3.5"

networks:
  b0:
    driver: bridge

services:
  node:
    build:
      context: ./
      dockerfile: ./xpn-dockerfile
    image: expand
    privileged: true
    volumes:
      - type: bind
        source: .
        target: /work
      - type: bind
        source: ./export
        target: /nfs
    networks:
      - b0
