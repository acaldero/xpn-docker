
services:
  node:
    image: xpn-docker
    volumes:
      - type: bind
        source: ..
        target: /work
      - type: bind
        source: ../export
        target: /export
      - type: bind
        source: /lib/modules
        target: /lib/modules
      - type: bind
        source: ..
        target: /shared
      - type: bind
        source: /tmp
        target: /local_storage
      - type: bind
        source: /dev/shm
        target: /shm_storage
      - type: bind
        source: ..
        target: /backend_storage
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - backend
    environment:
      - HOST_UID=${HOST_UID}
      - HOST_GID=${HOST_GID}

networks:
  backend:
    ipam:
      config:
        - subnet: 192.168.0.0/16

